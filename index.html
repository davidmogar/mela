<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Damion' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:700,400,300' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <header>
      <img src="img/mela.png" alt="Mela logo" />
      <h1><span class="green">the</span> Mela</h1>
    </header>

    <section id="controls">
      <form>
        <input id="task-description" type="text" autocomplete="off" required="true" placeholder="Task description" />
        <p id="duration-label">for <span>13 minutes</span></p>
        <input id="task-duration" type="range" min="1" max="25" />
        <input type="submit" val="Create" />
      </form>

      <div id="timer-panel">
        <p id="timer">00:00</p>
        <button>Pause timer</button>
        <button>I need a break</button>
      </div>
    </section>

    <section id="previous-tasks">
      <h2>Previous tasks</h2>
      <ol></ol>
    </section>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/pomodoro.js"></script>
  </body>
</html>
